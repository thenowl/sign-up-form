<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="sidebanner">
    <div class="banner">
      <img src="./img/Night Owl Logo - Without Frame Dark Red.svg" alt="Night Owl Logo">
      <h1>Cult ov the night owl</h1>
    </div>
    <p class="copyright">Photo by <a href="https://unsplash.com/de/@karsten116">Karsten Winegeart</a> on <a
        href="https://unsplash.com/de/fotos/nahaufnahme-eines-schwarzen-objekts-mit-roten-flecken-UZdxo1Lem94">Unplash</a>
    </p>
  </div>

  <div class="main-section">
    <header>
      <p></p>
    </header>
    <main>
      <h2>Fill out to join the cult</h2>
      <form action="#" method="post">
        <div class="form-fill-container">
          <div class="form-cell">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name">
          </div>
          <div class="form-cell">
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name">
          </div>
          <div class="form-cell">
            <label for="user-name">Username</label>
            <input type="text" name="user-name" id="user-name">
          </div>
          <div class="form-cell">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
          </div>
          <div class="form-cell">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
          </div>
          <div class="form-cell">
            <label for="password-confirm">Confirm Password</label>
            <input type="password" name="password-confirm" id="password-confirm"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
          </div>
        </div>
        <button type="submit">Join the owl cult</button>
      </form>
      <p class="log-in">Already a <span>night owl</span>? <a href="">Log in</a></p>
    </main>
  </div>
</body>

</html>
